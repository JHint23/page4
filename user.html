<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>

<!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


    <!-- general 1 styles -->
    <link rel="stylesheet" href="styles/style_index.css">
    <link rel="stylesheet" href="styles/style_matrix.css">
    <!-- Custom styles-->
    <link rel="stylesheet" href="styles/style_user.css">

    <!-- general 2 styles -->

    <link rel="stylesheet" href="styles/style_header_pc.css">
    <link rel="stylesheet" href="styles/style_header_mb.css">
    <link rel="stylesheet" href="styles/style_footer.css">
    <link rel="stylesheet" href="styles/style_responsive.css">
    <link rel="stylesheet" href="styles/style_auth_menu.css">
    <link rel="stylesheet" href="styles/style_loader.css">
    <link rel="stylesheet" href="styles/style_theme_changer.css">
    <link rel="stylesheet" href="styles/style_edituser.css" />
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="loader">
    <div class="spinner"></div>
    <p>Cargando...</p>
  </div>

  <div id="contenido" style="display: none;">
    <!-- Botón para cambiar tema -->
    <button class="toggle-theme" id="toggle-theme-btn" aria-label="Cambiar tema" title="Cambiar tema">
            <div id="theme-icon" style="width: 0 px; height: 40px;"></div>
        </button>

    <!-- Partials -->
    <div id="auth-menu"></div>
    <div id="header"></div>

    <!-- Contenido principal -->
    <div class="main-content">
      <div class="user-seccion d-flex align-items-start justify-content-center row">
        <div class="user-icon col d-flex align-items-center justify-content-center">
          <img class="icon user-profile" src="media/user.png" alt="Imagen de perfil" />
        </div>
        <div class="col-7 user-info">
          <p class="user-name">Guest123</p>
          <p class="user-tag">@Guest123</p>
          <p class="user-date user-fecha-nacimiento">Se unió el #/#/#</p>

          <!-- Botón para editar perfil -->
          <button class="user-edit" title="Editar perfil">
            <i class="bi bi-pencil-fill"></i>
          </button>

          <!-- Botón para cerrar sesión -->
          <button class="post-login btn btn-logout">Cerrar Sesión</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Modal para editar usuario -->
    <div id="modal-editar-usuario" class="modal-usuario" style="display: none;">
      <div class="modal-content">
        <h3>Editar perfil</h3>
        <label for="user-image-file">Imagen de perfil:</label>
<input type="file" id="user-image-file" class="form-control" accept="image/*" />

        <button class="btn btn-outline-primary mt-2" id="btn-subir-imagen">Subir Imagen</button>
        <label for="edit-nombre">Nombre:</label>
        <input type="text" id="edit-nombre" class="form-control" />

        <label for="edit-fecha">Fecha de nacimiento:</label>
        <input type="date" id="edit-fecha" class="form-control" />

        <div class="mt-3 d-flex justify-content-end gap-2">
          <button class="btn btn-secondary" id="cancelar-editar">Cancelar</button>
          <button class="btn btn-primary" id="guardar-editar">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
