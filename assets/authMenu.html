<div class="auth-wrapper">
    <div class="blur-overlay"></div>
    
    <div class="create-acount-menu">
        <button class="back">
            <samp class="simbol">
                &lt;
            </samp>
            <samp>Atrás</samp>
        </button>

        <div class="title">
            <samp>
                Crear una cuenta
            </samp>
        </div>

        <div class="email">
            <samp class="text">CORREO ELECTRÓNICO O NÚMERO DE TELÉFONO</samp>
            <samp class="simbol"> *</samp>
            <input type="email" id="signup-email" placeholder="ejemplo@dominio.com" class="input">
        </div>

        <div class="name">
            <samp class="text">NOMBRE DE USUARIO</samp>
            <samp class="simbol"> *</samp>
            <input type="text" id="signup-name" placeholder="Nuevo usuario" class="input">
        </div>

        <div class="date">
            <samp class="text">FECHA DE NACIMIENTO</samp>
            <samp class="simbol"> *</samp>
            <div class="date-inputs">
                <input type="date" id="signup-fecha" class="input-date">
            </div>
        </div>

        <div class="pwd">
            <samp class="text">CONTRASEÑA</samp>
            <samp class="simbol"> *</samp>
            <input type="password" id="signup-password" placeholder="123456(esto es particularmente inseguro)"
                class="input">
        </div>
        
        <div class="pwd-repit">
            <samp class="text">REPITE LA CONTRASEÑA</samp>
            <samp class="simbol"> *</samp>
            <input type="password" id="signup-password-repeat" placeholder="lo mismo de arriba" class="input">
        </div>

        <button id="btn-register-submit" class="btn btn-secondary btn-register">Registrate</button>
        
        <div class="login-mode">
            <button class="change">
                <samp class="simbol">
                    &lt;</samp>
                <samp class="text">Ya tienes una cuenta?</samp>
            </button>
        </div>
        
    </div>

    <div class="login-menu">
        
        <button class="back">
            <samp class="simbol">
                &lt;</samp>
            <samp>Atrás</samp>
        </button>

        <div class="title">
            <samp>Iniciar sesión</samp>
        </div>

        <div class="email">
            <samp class="text">CORREO ELECTRÓNICO O NÚMERO DE TELÉFONO</samp>
            <samp class="simbol"> *</samp>
            <input type="email" id="login-email" placeholder="ejemplo@dominio.com" class="input">
        </div>

        <div class="pwd">
            <samp class="text">CONTRASEÑA</samp>
            <samp class="simbol"> *</samp>
            <input type="password" id="login-password" placeholder="Tu contraseña" class="input">
        </div>

        <button class="btn btn-secondary btn-login" id="btn-login-submit">
            Iniciar sesión
        </button>

        <div class="register-mode">
            <button class="change">
                <samp class="simbol">
                    &lt;</samp>
                <samp class="text">¿No tienes una cuenta?</samp>
            </button>
        </div>

    </div>
    
</div>
