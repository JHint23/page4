<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticia</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles/style_index.css">
    <link rel="stylesheet" href="styles/style_matrix.css">
    <link rel="stylesheet" href="styles/style_noticia_post.css">
    <link rel="stylesheet" href="styles/style_header_pc.css">
    <link rel="stylesheet" href="styles/style_header_mb.css">
    <link rel="stylesheet" href="styles/style_footer.css">
    <link rel="stylesheet" href="styles/style_responsive.css">
    <link rel="stylesheet" href="styles/style_auth_menu.css">
    <link rel="stylesheet" href="styles/style_loader.css">
    <link rel="stylesheet" href="styles/style_theme_changer.css">
    <link rel="stylesheet" href="styles/style_markdown.css">
    <link rel="stylesheet" href="styles/style_comentarios.css">
</head>

<body>
    <canvas id="canvas"></canvas>

    <div id="loader">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>

    <div id="contenido" style="display: none;">
        <!-- Botón de tema -->
        <button class="toggle-theme" id="toggle-theme-btn" aria-label="Cambiar tema" title="Cambiar tema">
            <div id="theme-icon" style="width: 0 px; height: 40px;"></div>
        </button>

        <!-- Menú y encabezado -->
        <div id="auth-menu"></div>
        <div id="header"></div>

        <!-- Contenido principal -->
        <div class="main-content">

            <!-- Título -->
            <div class="noticia-post-seccion-1">
                <p class="title" id="post-title">TITLE</p>
            </div>

            <!-- Imagen y detalles -->
            <div class="noticia-post-seccion-2">
                <img src="" alt="banner noticias post" class="noticia-post-banner" id="post-img">

                <div class="noticia-post-info">
                    <div class="noticia-post-info-seccion-2">
                        <p class="author title">Autor:
                            <span class="sub author">Administración</span>
                        </p>
                        <p class="date title">Fecha:
                            <span class="sub date" id="post-date">#/#/#</span>
                        </p>
                        <p class="descripcion title">Descripción:<br>
                            <span class="sub descripcion" id="post-desc">Cargando</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="noticia-post-seccion-3">
                <button class="btn" id="btn-compartir">Compartir</button>
                <button class="btn" id="btn-descargar">Descargar</button>
            </div>

            <!-- Contenido -->
            <div id="post-content" class="noticia-post-seccion-4">
                Cargando...
            </div>
            <!-- Comentarios -->
            <div id="comments-section">
                <h3>Comentarios</h3>
                <div id="comment-form">
                    <textarea id="comment-text" placeholder="Escribe un comentario..."></textarea>
                    <div id="respuesta-info"
                        style="display: none; margin: 10px 0; padding: 6px; background: #eef; border-left: 3px solid #88f;">
                        <span id="respuesta-text"></span>
                        <button id="cancelar-respuesta" style="margin-left: 10px;">Cancelar</button>
                    </div>
                    <button id="comment-submit">Comentar</button>
                </div>
                <div id="comments-list"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/pages/post.js"></script>
</body>

</html>
